<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Liên Hệ - Đồ Điện Tử</title>
</head>
<body>
    <header>
        <h1>Liên Hệ</h1>
        <nav>
            <ul>
                <li><a href="index.html">Trang Chủ</a></li>
                <li><a href="danh_muc.html">Danh Mục Sản Phẩm</a></li>
                <li><a href="tai_khoan.html">Tài Khoản</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h2>Thông Tin Liên Hệ</h2>
            <p>Địa chỉ: 123 Đường ABC, Thành phố XYZ</p>
            <p>Số điện thoại: 0123 456 789</p>
            <p>Email: support@dodientu.com</p>
        </section>

        <section class="contact-form">
            <h2>Gửi Câu Hỏi hoặc Góp Ý</h2>
            <form>
                <label for="contact-name">Tên:</label>
                <input type="text" id="contact-name" name="contact-name" required>
                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="contact-email" required>
                <label for="contact-message">Nội Dung:</label>
                <textarea id="contact-message" name="contact-message" rows="4" required></textarea>
                <button type="submit">Gửi</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2023 Đồ Điện Tử. Bảo lưu mọi quyền.</p>
    </footer>
</body>
</html>
