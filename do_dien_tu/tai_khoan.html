<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tài Khoản - Đ ```html
ồ Điện Tử</title>
</head>
<body>
    <header>
        <h1>Tài Khoản Người Dùng</h1>
        <nav>
            <ul>
                <li><a href="index.html">Trang Chủ</a></li>
                <li><a href="gio_hang.html">Giỏ Hàng</a></li>
                <li><a href="danh_muc.html">Danh Mục Sản Phẩm</a></li>
                <li><a href="lien_he.html">Liên Hệ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="user-info">
            <h2>Thông Tin Cá Nhân</h2>
            <form>
                <label for="username">Tên:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Số Điện Thoại:</label>
                <input type="tel" id="phone" name="phone" required>
                <button type="submit">Cập Nhật Thông Tin</button>
            </form>
        </section>

        <section class="order-history">
            <h2>Lịch Sử Đơn Hàng</h2>
            <table>
                <thead>
                    <tr>
                        <th>Mã Đơn Hàng</th>
                        <th>Ngày Đặt Hàng</th>
                        <th>Tổng Giá</th>
                        <th>Trạng Thái</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#001</td>
                        <td>01/01/2023</td>
                        <td>1,000,000 VNĐ</td>
                        <td>Đang xử lý</td>
                    </tr>
                    <!-- Thêm nhiều đơn hàng khác -->
                </tbody>
            </table>
        </section>

        <section class="reviews-management">
            <h2>Quản Lý Đánh Giá</h2>
            <div class="review-list">
                <div class="review-item">
                    <p><strong>Sản Phẩm 1:</strong> Đánh giá rất tốt!</p>
                    <button>Xóa Đánh Giá</button>
                </div>
                <!-- Thêm nhiều đánh giá khác -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2023 Đồ Điện Tử. Bảo lưu mọi quyền.</p>
    </footer>
</body>
</html>
