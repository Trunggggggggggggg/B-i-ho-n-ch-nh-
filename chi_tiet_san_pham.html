<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chi Tiết Sản Phẩm - Đồ Điện Tử</title>
</head>
<body>
    <header>
        <h1>Chi Tiết Sản Phẩm</h1>
        <nav>
            <ul>
                <li><a href="index.html">Trang Chủ</a></li>
                <li><a href="gio_hang.html">Giỏ Hàng</a></li>
                <li><a href="tai_khoan.html">Tài Khoản</a></li>
                <li><a href="lien_he.html">Liên Hệ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-detail">
            <img src="images/san_pham_1.jpg" alt="Sản phẩm 1">
            <h2>Sản Phẩm 1</h2>
            <p>Mô tả chi tiết về sản phẩm.</p>
            <p>Giá: 1,000,000 VNĐ</p>
            <button>Thêm vào giỏ hàng</button>
        </section>

        <section class="reviews">
            <h3>Đánh Giá Sản Phẩm</h3>
            <div class="review-list">
                <div class="review-item">
                    <p><strong>Người dùng 1:</strong> Đánh giá rất tốt!</p>
                </div>
                <!-- Thêm nhiều đánh giá khác -->
            </div>
            <form>
                <label for="review">Để lại đánh giá:</label>
                <textarea id="review" name="review" rows="4" placeholder="Nhập đánh giá của bạn"></textarea>
                <button type="submit">Gửi đánh giá</button>
            </form>
        </section>

        <section class="warranty">
            <h3>Chính Sách Bảo Hành và Đổi Trả</h3>
            <p>Thông tin về bảo hành và quy định đổi trả.</p>
        </section>
    </main>

    <footer>
        <p>© 2023 Đồ Điện Tử. Bảo lưu mọi quyền.</p>
    </footer>
</body>
</html>
